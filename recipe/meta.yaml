{% set version = "0.7.10" %}
{% set sha256 = "09925543ce5cc235285ae22cb43f0c916878435aa6c879be881c186d7df9c3b8" %}

package:
  name: crabz
  version: {{ version }}

source:
  url: https://github.com/sstadick/crabz/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - pkg-config
    - make
    - cmake
    - cargo-bundle-licenses

test:
  commands:
    - crabz --help

about:
  home: https://github.com/sstadick/crabz
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Fast cross platform multi-threaded compression and decompression.

extra:
  recipe-maintainers:
    - sstadick
